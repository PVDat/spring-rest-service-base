application.base-package-name=com.spring.baseproject

spring.main.allow-bean-definition-overriding=true

security.oauth2.resource.id=oauth2_id

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.jackson.serialization.fail-on-empty-beans=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=48MB
spring.servlet.multipart.max-request-size=48MB

# Define which environment configuration is currently active
spring.profiles.active=dev

# Define timezone default
application.timezone=Asia/Bangkok

# Swagger doc api
application.swagger.info.path=/swagger-info.json

# Dynamic access permissions
application.modules-description.path=/modules-description.json
application.http-methods-priority.path=/http-method-priority.json
application.chat-function.name=departmentsChatRoom
application.chat-function.module=staff
application.chat-function.description.path=/chat-function-description.json
application.role-name-default.path=/role-name-default.json
application.data-dir=/data/

# Apache POI - .xlsx reader and generator
application.excel.font.name=Times New Roman
application.excel.font.size.large=14
application.excel.font.size.normal=12

# IText (.pdf generator) + Thymeleaf (.html binding)
application.pdf.bill.page-size=A4
application.pdf.bill.page-type=portrait
application.html-templates.personal-bill.name=personal_bill_template
application.html-templates.shared-bill.name=shared_bill_template
application.html-templates.list-personal-bill.name=list_personal_bills_template
application.html-templates.dir=templates/
application.html-styles.dir=static/style.css
application.html-templates.type=.html
application.html-templates.mode=HTML

# OAuth2 + JWT for Authentication and Authorization
application.security.trusted-client-id=trusted-client
application.security.trusted-client-secret=trusted-client-secret
