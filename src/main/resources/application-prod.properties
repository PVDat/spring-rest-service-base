# Service binding port
server.port = 8090

# Enable logging for native query generated by JPA
spring.jpa.show-sql=false

# Spring Data JPA - Connect SQL DBMS
spring.datasource.url=jdbc:mysql://<address dbms>:<port dbms>/<database name>?useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=<username dbms>
spring.datasource.password=<password dbms>

# Firebase
google-service.path=dev/google-services.json
google-service.api-key=<firebase legacy server key>
firebase.database-url=<firebase database url>
firebase.storage-bucket=<firebase storage bucket url>

# OAuth2 + JWT for Authentication and Authorization
access-token.validity-seconds=<JWT access token expiration time in seconds>
refresh-token.validity-seconds=<JWT refresh token expiration time in seconds>
password.encodingID=<Password encoding algorithm, ex: noop (no encoded), bcrypt>
jwt-token.signing-key=<Secret key for generating and verifying JWT, can be any string>
